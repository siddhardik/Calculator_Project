<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>CalculatorüìÖ</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>CALCULATOR</h1>
        </div>

        <div class="display" >
            <!-- This is display Screen  -->
            <h2 id="screen"></h2>
        </div>

        <div class="grid-container">
            <div class="sign-box"><button type="button" btn-value="AC">AC</button></div>
            <div class="sign-box"><button type="button" btn-value="%">%</button></div>
            <div class="sign-box"><button type="button" btn-value="/">/</button></div>
            <div class="sign-box"><button type="button" class="bg-red" btn-value="‚Üê">‚Üê</button></div>

            <div class="sign-box"><button type="button" btn-value="7">7</button></div>
            <div class="sign-box"><button type="button" btn-value="8">8</button></div>
            <div class="sign-box"><button type="button" btn-value="9">9</button></div>
            <div class="sign-box"><button type="button" class="bg-red" btn-value="*">*</button></div>

            <div class="sign-box"><button type="button" btn-value="4">4</button></div>
            <div class="sign-box"><button type="button" btn-value="5">5</button></div>
            <div class="sign-box"><button type="button" btn-value="6">6</button></div>
            <div class="sign-box"><button type="button" class="bg-red" btn-value="-">-</button></div>

            <div class="sign-box"><button type="button" btn-value="1"> 1</button></div>
            <div class="sign-box"><button type="button" btn-value="2"> 2</button></div>
            <div class="sign-box"><button type="button" btn-value="3"> 3</button></div>
            <div class="sign-box"><button type="button" class="bg-red" btn-value="+"> +</button></div>

            <div class="sign-box" id="zero-box"><button type="button" btn-value="0"> 0</button></div>
            <div class="sign-box"><button type="button" btn-value="."> .</button></div>
            <div class="sign-box"><button type="button" btn-value="="> =</button></div>
        </div>
        


    </div>

   


    <script type ="text/javascript" src="index.js"></script>
</body>
</html>
