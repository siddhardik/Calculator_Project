<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>CalculatorðŸ“…</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>CALCULATOR</h1>
        </div>

        <div class="display">
            <!-- This is display Screen  -->
        </div>

        <div class="grid-container">
            <div class="sign-box"><button type="button">AC</button></div>
            <div class="sign-box"><button type="button"> +/-</button></div>
            <div class="sign-box"><button type="button"> %</button></div>
            <div class="sign-box"><button type="button" class="bg-red"> /</button></div>
            <div class="sign-box"><button type="button"> 7</button></div>
            <div class="sign-box"><button type="button"> 8</button></div>
            <div class="sign-box"><button type="button"> 9</button></div>
            <div class="sign-box"><button type="button" class="bg-red"> *</button></div>
            <div class="sign-box"><button type="button"> 4</button></div>
            <div class="sign-box"><button type="button"> 5</button></div>
            <div class="sign-box"><button type="button"> 6</button></div>
            <div class="sign-box"><button type="button" class="bg-red"> -</button></div>
            <div class="sign-box"><button type="button"> 1</button></div>
            <div class="sign-box"><button type="button"> 2</button></div>
            <div class="sign-box"><button type="button"> 3</button></div>
            <div class="sign-box"><button type="button" class="bg-red"> +</button></div>
            <div class="sign-box" id="zero-box"><button type="button"> 0</button></div>
            <div class="sign-box"><button type="button"> .</button></div>
            <div class="sign-box"><button type="button"> =</button></div>
        </div>
        


    </div>

   


    
</body>
</html>
